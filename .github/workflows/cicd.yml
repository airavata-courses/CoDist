name: Python Package Using Anaconda

on:
  push:
    branches: [ dev-merra-plotting ]
  pull_request:
    branches: [ dev-merra-plotting ]
  
jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          activate-environment: myplotenv
          environment-file: environmentCi.yml
          python-version: 3.8
          auto-activate-base: false

      - uses: getong/rabbitmq-action@v1.2
        with:
          rabbitmq version: '3.8.2-management-alpine'
          host port: 5672
          rabbitmq user: 'user'
          rabbitmq password: 'password'

      - name: Docker Login
        run: |
          docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build the Docker Image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:latest .
          docker build -t ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:arm64 .
          docker build -t ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:amd64 .
      
      - name: Docker Push
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:latest
          docker push ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:arm64
          docker push ${{secrets.DOCKER_USERNAME}}/codist-merra-plotting:amd64

      - name: Creating ENV file
        run: cat example.env >> .env
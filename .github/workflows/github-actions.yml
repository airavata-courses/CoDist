name: CICD

on:
  push:
    branches:
    - dev-history-service
  pull_request:
    branches:
    - dev-history-service

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_DB: demo_db     
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
        ports:
          - 5432:5432
      
    steps:
    - uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.17.6' 

    - name: Install dependencies
      run: | 
        go version
        go mod tidy
        go build
    
    - name: Creating ENV file
      run: cat example.env >> .env

    - name: Build
      run: |
        go build .
        

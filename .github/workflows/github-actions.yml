name: CICD:FRONTEND

on:
  push:
    branches:
    - dev-frontend
  pull_request:
    branches:
    - dev-frontend

jobs:
  build:
    runs-on: ubuntu-latest

    # strategy:
    #   matrix:
    #     node-version: [13.x]

    steps:
    - uses: actions/checkout@v2
    # - name: Use Node.js ${{ matrix.node-version }}
    #   uses: actions/setup-node@v1
    #   with:
    #     node-version: ${{ matrix.node-version }}
    # - run: npm ci
    # - run: npm install
    # # - run: npm start
    # - run: npm build

    # Building Docker Image

    - name: Docker Login
      env:
        DOCKER_USER: '${{secrets.DOCKER_USERNAME}}'
        DOCKER_PASSWORD: '${{secrets.DOCKER_PASSWORD}}'
      run: |
        docker login -u '${{secrets.DOCKER_USERNAME}}' -p '${{secrets.DOCKER_PASSWORD}}'
        
    - name: Build the Docker Image
      # run: docker build . --file Dockerfile --tag metalman66/cicd-test:$(date + %s)
      run: |
        docker build . --file Dockerfile --tag tanukansaldocker123/codist-frontend:amd64
        docker build . --file Dockerfile --tag tanukansaldocker123/codist-frontend:arm64
      # run: |
      #   docker build -t '${{ secrets.DOCKER_USERNAME }}'/cicd-test:arm64 .
      #   docker build -t '${{ secrets.DOCKER_USERNAME }}'/cicd-test:amd64 .

    - name: Docker Push
      run: |
        docker push tanukansaldocker123/codist-frontend:amd64
        docker push tanukansaldocker123/codist-frontend:arm64